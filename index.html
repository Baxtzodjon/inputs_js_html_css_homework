<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>

    <div class="container">

        <h1 class="first_h1_text">Example form</h1>

        <div class="block_counter">
            <p>All: 12</p>
            <p>Need: 7</p>
            <p class="counter_success">Success: 0/12</p>
            <p class="counter">Error: 0/12</p>
        </div>

        <form action="" class="form" name="registration">

            <div class="first_form">
                <div class="icon required padding">
                    <label class="label" for="name">Name</label>
                    <input class="first_input" type="text" id="name" name="name" placeholder="" value="Tom">
                    <p class="p_small_text">Need to fill</p>
                </div>



                <div class="icon padding">
                    <label class="label_surname" for="surname">Surname</label>
                    <input class="second_input" type="text" id="surname" name="surname" placeholder="" value="Reinert">
                    <p class="p_small_text"></p>
                </div>



                <div class="icon required padding">
                    <label class="email" for="email">Email address</label>
                    <input class="third_input" type="email" name="email" id="email" name="email" placeholder="">
                    <p class="p_small_text">Need to fill</p>
                </div>



                <div class="icon padding">
                    <label class="label_number" for="phone">Phone number</label>
                    <input class="fourth_input" type="tel" placeholder="" id="phone" name="phone" value="">
                    <p class="p_small_text"></p>
                </div>



                <div class="icon padding">
                    <label class="label_moms_name" for="Your Mom’s name">Your Mom’s name</label>
                    <input class="fifth_input" type="text" id="mom’s name" placeholder="" name="motherName" value="">
                    <p class="p_small_text"></p>
                </div>



                <div class="icon padding">
                    <label class="label_paps_name" for="name">Your Pap’s name</label>
                    <input class="sixth_input" type="text" id="pap’s name" placeholder="" name="fatherName" value="">
                    <p class="p_small_text"></p>
                </div>
            </div>


            <div class="second_form">
                <div class="icon required padding">
                    <label class="label" for="name">Age</label>
                    <input class="first_input" type="text" id="age" placeholder="" name="age" value="">
                    <p class="p_small_text">Need to fill</p>
                </div>



                <div class="icon required padding">
                    <label class="label_surname_2" for="surname">About You</label>
                    <input class="second_input_2" type="text" id="about you" placeholder="" name="about" value="">
                    <p class="p_small_text">Need to fill</p>
                </div>



                <div class="icon required padding">
                    <label class="email" for="email">What is JavaScript?</label>
                    <input class="third_input" type="text" id="what is javascript" name="js" placeholder="">
                    <p class="p_small_text">Need to fill</p>
                </div>



                <div class="icon required padding">
                    <label class="label_number_2" for="text">What is HTML?</label>
                    <input class="fourth_input_2" type="text" placeholder="" id="what is html" name="html" value="">
                    <p class="p_small_text">Need to fill</p>
                </div>



                <div class="icon required padding">
                    <label class="label_moms_name_2" for="name">What is CSS?</label>
                    <input class="fifth_input_2" type="text" id="what is css" placeholder="" name="css" value="">
                    <p class="p_small_text">Need to fill</p>
                </div>



                <div class="icon padding">
                    <label class="label_paps_name" for="name">Your favourite car</label>
                    <input class="sixth_input" type="text" id="favourite car" placeholder="" name="fav_car" value="">
                    <p class="p_small_text"></p>
                </div>
            </div>

            <div class="btn_center">
                <button class="btn">Save changes</button>
            </div>

        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
