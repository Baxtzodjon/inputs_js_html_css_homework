    <div class="container">

        <h1 class="first_h1_text">Example form</h1>

        <div class="block_counter">
            <p>All: 15</p>
            <p>Need: 12</p>
            <p>Success: 8/12</p>
            <p>Error: 4/12</p>
        </div>

        <form action="" class="form" name="registration">

            <div class="first_form">
                <label class="label" for="name">Name</label>
                <input class="first_input" type="text" id="name" name="name" placeholder="" value="Tom">
                <p class="p_small_text">Need to fill</p>

                <br><br>

                <label class="label_surname" for="surname">Surname</label><br>
                <input class="second_input" type="text" id="name" name="surname" placeholder="" value="Reinert">

                <br><br>

                <label class="email" for="email">Email address</label><br>
                <input class="third_input" type="email" name="email" id="name" name="email" placeholder="">
                <p class="p_small_text">Need to fill</p>

                <br><br>

                <label class="label_number" for="phone">Phone number</label><br>
                <input class="fourth_input" type="tel" placeholder="" id="phone" name="phone" value="">

                <br><br>

                <label class="label_moms_name" for="name">Your Mom’s name</label>
                <input class="fifth_input" type="text" id="name" placeholder="" name="motherName" value="">

                <br><br>

                <label class="label_paps_name" for="name">Your Pap’s name</label>
                <input class="sixth_input" type="text" id="name" placeholder="" name="fatherName" value="">
            </div>


            <div class="second_form">
                <label class="label" for="name">Age</label>
                <input class="first_input" type="text" id="name" placeholder="" name="age" value="">
                <p class="p_small_text">Need to fill</p>

                <br><br>

                <label class="label_surname_2" for="surname">About You</label><br>
                <input class="second_input_2" type="text" id="name" placeholder="" name="about" value="">
                <p class="p_small_text">Need to fill</p>

                <br><br>

                <label class="email" for="email">What is JavaScript?</label><br>
                <input class="third_input" type="text" name="js" id="name" placeholder="">
                <p class="p_small_text">Need to fill</p>

                <br><br>

                <label class="label_number_2" for="text">What is HTML?</label><br>
                <input class="fourth_input_2" type="text" placeholder="" id="text" name="html" value="">
                <p class="p_small_text">Need to fill</p>

                <br><br>

                <label class="label_moms_name_2" for="name">What is CSS?</label>

                <label class="label_paps_name" for="name">Your favourite car</label>
                <input class="sixth_input" type="text" id="favourite_car" placeholder="" name="fav_car" value="">
            </div>
        
            <div class="btn_center">
                <button class="btn">Save changes</button>
            </div>

        </form>
